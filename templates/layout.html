<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rye&family=Syne+Tactile&display=swap" rel="stylesheet">

        <title>Ethan's App: {% block title %}{% endblock %}</title>

    </head>
    <body>
        {% if get_flashed_messages() %} 
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
        <a href="/" style="text-decoration:none;"> 
            <div class="centered" style="background-color: #af1212; border: 10px solid #ff9900;">
                <br>
                <h1>THE MYSTERIOUS SpotiPsychic!</h1>
                <br>
                <h3>Experience a musical mystic encounter like never before!</h3>
                <br>
            </div>
        </a>
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>
        {% if session["logged_in"] %}
            <div style="width:auto; margin-left:auto; margin-right:auto; text-align:center;">
                <a href="/logout" class="logout-link">
                    Click here to log out!
                </a>
                <br><br>
            </div>
        {% endif %}
    </body>
</html>
